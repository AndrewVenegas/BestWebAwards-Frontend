<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"/>
  
  <!-- Trofeo -->
  <g transform="translate(256, 256)">
    <!-- Base -->
    <ellipse cx="0" cy="140" rx="90" ry="20" fill="url(#trophyGrad)"/>
    <rect x="-90" y="60" width="180" height="80" rx="12" fill="url(#trophyGrad)"/>
    
    <!-- Cuerpo principal -->
    <path d="M -70 60 L -55 -80 L 55 -80 L 70 60 Z" fill="url(#trophyGrad)"/>
    
    <!-- Asas del trofeo -->
    <path d="M -70 0 Q -110 -40 -130 -15 Q -110 10 -70 -5" stroke="url(#trophyGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 70 0 Q 110 -40 130 -15 Q 110 10 70 -5" stroke="url(#trophyGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Estrella superior -->
    <path d="M 0 -110 L 8 -85 L 33 -85 L 12 -68 L 20 -43 L 0 -55 L -20 -43 L -12 -68 L -33 -85 L -8 -85 Z" fill="white"/>
  </g>
  
  <!-- Letra B estilizada -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">B</text>
</svg>

