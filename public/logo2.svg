<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo azulado oscuro estilo landing -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827"></stop>
      <stop offset="100%" stop-color="#1f2937"></stop>
    </linearGradient>

    <!-- Copa dorada -->
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#facc15"></stop>
      <stop offset="35%" stop-color="#fbbf24"></stop>
      <stop offset="70%" stop-color="#f59e0b"></stop>
      <stop offset="100%" stop-color="#f97316"></stop>
    </linearGradient>

    <!-- Interior brillante de la copa -->
    <linearGradient id="cupInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefce8"></stop>
      <stop offset="40%" stop-color="#fef9c3"></stop>
      <stop offset="100%" stop-color="#fde68a"></stop>
    </linearGradient>

    <!-- Halo suave detrÃ¡s -->
    <radialGradient id="halo" cx="50%" cy="42%" r="60%">
      <stop offset="0%" stop-color="#e5e7ff" stop-opacity="0.45"></stop>
      <stop offset="60%" stop-color="#818cf8" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.45"></feDropShadow>
    </filter>

    <!-- Gradiente de texto estilo landing-title -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#e0e7ff"></stop>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect x="0" y="0" width="256" height="256" rx="40" fill="url(#bgGradient)"></rect>

  <!-- Halo -->
  <circle cx="128" cy="108" r="96" fill="url(#halo)"></circle>

  <!-- Burbujas tipo floating-shape -->
  <circle cx="60" cy="64" r="42" fill="rgba(255,255,255,0.08)"></circle>
  <circle cx="200" cy="164" r="32" fill="rgba(255,255,255,0.10)"></circle>
  <circle cx="90" cy="190" r="28" fill="rgba(255,255,255,0.06)"></circle>

  <!-- Copa -->
  <g filter="url(#shadow)">
    <!-- Asas -->
    <path d="M70 86
             C56 86 48 96 48 112
             C48 128 59 140 76 142
             L76 132
             C67 130 62 123 62 114
             C62 103 68 96 80 96
             L80 86
             Z" fill="url(#cupGradient)"></path>

    <path d="M186 86
             C200 86 208 96 208 112
             C208 128 197 140 180 142
             L180 132
             C189 130 194 123 194 114
             C194 103 188 96 176 96
             L176 86
             Z" fill="url(#cupGradient)"></path>

    <!-- Cuerpo -->
    <path d="M88 64
             L168 64
             L164 108
             C161 132 148 144 128 144
             C108 144 95 132 92 108
             L88 64 Z" fill="url(#cupGradient)"></path>

    <!-- Interior brillante -->
    <path d="M96 72
             L160 72
             L157 106
             C155 124 144 134 128 134
             C112 134 101 124 99 106
             L96 72 Z" fill="url(#cupInner)"></path>

    <!-- Tallo -->
    <rect x="116" y="144" width="24" height="26" rx="6" fill="url(#cupGradient)"></rect>

    <!-- Base -->
    <rect x="92" y="170" width="72" height="14" rx="7" fill="#020617" opacity="0.9"></rect>
    <rect x="80" y="184" width="96" height="14" rx="7" fill="#020617" opacity="0.95"></rect>

    <!-- Estrella central -->
    <path d="M128 88
             L132 97
             L142 98
             L135 105
             L137 115
             L128 110
             L119 115
             L121 105
             L114 98
             L124 97 Z" fill="#fefce8" opacity="0.96"></path>
  </g>

  <!-- Texto BWA -->
  <text x="50%" y="225" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="26" font-weight="700" letter-spacing="4" fill="url(#textGradient)">
    BWA
  </text>

  <text x="50%" y="244" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="10" letter-spacing="2" fill="rgba(255,255,255,0.7)">
    BestWebAwards
  </text>
</svg>
